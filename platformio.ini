[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_speed = 115200
lib_deps = 
	gyverlibs/EncButton@^1.11.1
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	etherkit/Etherkit Si5351@^2.1.4
	majicdesigns/MD_AD9833@^1.2.2
